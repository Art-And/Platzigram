{% extends "users/base.html" %}

{% block head_content %}
    <title>Login</title>
{% endblock %}

{% block container %}

    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control mt-4 mb-3" type="text" placeholder="Username" name="username" autocomplete="new-password" />
            <input class="form-control" type="password" placeholder="Password" name="password" autocomplete="new-password"/>
        </div>
        <button class="btn btn-primary btn-block mt-4" type="submit">Sign in</button>

    </form>
{% endblock %}
